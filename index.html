    <div>
        <h1>
            Базові команди GIT
        </h1>
        <ul>
            <li>
                git clone path-to-repository
            </li>
            <li>
                git status - статус Гіта
            </li>
            <li>
                git add - додати файл під контроль Гіта
            </li>
            <li>
                git commit -m "..." - зафіксувати зміни файлу
            </li>
            <li> git diff - показує нові рядки</li>
            <li>
                git push
            </li>
        </ul>
